<html>
    <head>
        <title></title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.5/dist/vue.js"></script>

        <div id="app">
            <my-component1></my-component1>
            <my-component2></my-component2>
        </div>

        <script>
            var cmp1 = {
                template:'<div>first local component: {{cmp1Data}} </div>',
                data:function(){
                    return{
                        cmp1Data: 100
                    }
                }
            };

            var cmp2 = {
                template:'<div>second local component: {{cmp2Data}} </div>',
                data:function(){
                    return{
                        cmp2Data: cmp1.data.cmp1Data  // unlike JS, this can't work
                    }
                }
            };

            new Vue({
                el:'#app',
                //adding local component
                components:{
                    'my-component1':cmp1,
                    'my-component2':cmp2
                }
            });
        </script>
    </body>
</html>
