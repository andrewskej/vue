<html>
    <head>
        <title></title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.5/dist/vue.js"></script>

        <div id="app">
                    <!-- v-on:eventname = "methodName of upper Component" -->
            <child-component v-on:show-log="printText"></child-component>
        </div>

        <script>
            Vue.component('child-component',{
                template: '<button v-on:click="showLog">show</button>',
                methods:{
                    showLog:function(){
                        this.$emit('show-log'); 
                    }
                }
            });

            var app = new Vue({
                el:"#app",
                data:{
                    message: 'Hello Vue! this is passed from Parent Component'
                },
                methods:{
                    printText:function(){
                        console.log('received an event');
                    }
                }
            })

        </script>


    </body>
</html>
