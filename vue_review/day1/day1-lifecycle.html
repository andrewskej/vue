<html>
    <head>
        <title>vue Instance LifeCycle</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.5/dist/vue.js"></script>
        <div id="app">
            {{message}}
        </div>

        <script>
            new Vue({
                el:'#app',
                data:{
                    message:'Hello vue js!'
                },
                beforeCreate:function(){
                    console.log("beforeCreate");
                },
                created:function(){
                    console.log("created");
                },
                mounted:function(){
                    console.log('mounted');
                    console.log("message: " + this.message);
                    this.message = "Bye jQuery!"
                    console.log("message: " + this.message);
                },
                updated:function(){
                    console.log("updated");
                }
            });
        </script>
    </body>

</html>
