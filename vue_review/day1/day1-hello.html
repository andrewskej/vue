<!-- vue review day 1 -->

<html>
    <head>
        <title>VueReview day 1</title>
    </head>
    <body>
        <div id="app">
          Hello,  {{message}}    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.5/dist/vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                    message: 'Yousik Jeon!'   
                }
            });
        </script>
    </body>
</html>
