<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        
        <div id="app">
            <button v-on:click="getData">get framework list</button>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <!-- vue-resource CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
        <script>
            new Vue({
                el:"#app",
                methods:{
                    getData:function(){
                        this.$http.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json').then(function(res){
                        console.log(res); //now String
                        console.log(JSON.parse(res.data)); //JSONify for bettter read
                        });
                    }
                }
            });
        </script>


    </body>
</html>
