<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>

        </title>
    </head>
    <body>
        
        <div id="app">
            <h1>vue router example</h1>
            <p>
                <router-link to ="/main">to Main component</router-link>
                <router-link to ="/login">to Login component</router-link>
            </p>
            <!-- this updates upon URL change -->
            <router-view></router-view>  
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.5/dist/vue.js"></script>
        <!-- need another CDN for router -->
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

        <script>
            //set components
            var Main = {template:'<div>main</div>'};
            var Login = {template:'<div>login</div>'};

            //match urls and components
            var routes = [
                {path: '/main',component:Main},
                {path: '/login',component:Login}
            ];

            //define vue router
            var router = new VueRouter({
                routes
            });

            //add router to Vue instance
            var app = new Vue({
                router
            }).$mount('#app');
                //attach instance to view(just like 'el')
        </script>
    </body>
</html>
